fields:
    active:
        label: 'lovata.toolbox::lang.field.active'
        span: full
        default: 0
        type: switch
    name:
        label: 'lovata.toolbox::lang.field.name'
        span: row
        spanClass: col-xs-6 col-md-6
        required: 1
        type: text
        placeholder: 'lovata.toolbox::lang.field.name'
    slug:
        label: 'lovata.toolbox::lang.field.slug'
        span: row
        spanClass: col-xs-6 col-md-6
        required: 1
        placeholder: 'lovata.toolbox::lang.field.slug'
        preset:
            field: name
            type: slug
        type: text
tabs:
    fields:
        availabledates@update:
            commentAbove: 'logingrupa.studybook::lang.course.commentAbove'
            type: partial
            tab: 'logingrupa.studybook::lang.course.tab'
        category:
            label: 'lovata.toolbox::lang.field.category'
            nameFrom: name
            descriptionFrom: description
            span: left
            type: relation
            tab: 'lovata.toolbox::lang.tab.settings'
        additional_category:
            label: 'logingrupa.studybook::lang.field.additional_category'
            type: relation
            span: right
            nameFrom: name
            tab: 'lovata.toolbox::lang.tab.settings'
        price:
            label: 'logingrupa.studybook::lang.field.price'
            span: left
            type: number
            placeholder: 'logingrupa.studybook::lang.field.price_placeholder'
            tab: 'lovata.toolbox::lang.tab.settings'
        old_price:
            label: 'logingrupa.studybook::lang.field.old_price'
            span: left
            type: number
            placeholder: 'logingrupa.studybook::lang.field.old_price_placeholder'
            tab: 'lovata.toolbox::lang.tab.settings'
        _section1:
            tab: 'lovata.toolbox::lang.tab.settings'
            label: 'logingrupa.studybook::lang.field.additional_settings'
            type: section
            comment: 'logingrupa.studybook::lang.field.additional_settings'
        available_seats:
            label: 'logingrupa.studybook::lang.field.available_seats'
            span: left
            type: number
            placeholder: 'logingrupa.studybook::lang.field.available_seats_placeholder'
            tab: 'lovata.toolbox::lang.tab.settings'
        duration_days:
            label: 'logingrupa.studybook::lang.field.duration_days'
            span: right
            type: number
            placeholder: 'logingrupa.studybook::lang.field.duration_days_placeholder'
            tab: 'lovata.toolbox::lang.tab.settings'
        settings[lesson_count]:
            label: 'logingrupa.studybook::lang.field.lesson_count'
            span: left
            tab: 'lovata.toolbox::lang.tab.settings'
        settings[practical_lesson_count]:
            label: 'logingrupa.studybook::lang.field.practical_lesson_count'
            span: right
            tab: 'lovata.toolbox::lang.tab.settings'
        code:
            label: 'lovata.toolbox::lang.field.code'
            span: left
            type: text
            placeholder: 'lovata.toolbox::lang.field.code'
            tab: 'lovata.toolbox::lang.tab.settings'
        external_id:
            label: 'lovata.toolbox::lang.field.external_id'
            span: right
            type: text
            placeholder: 'lovata.toolbox::lang.field.external_id'
            tab: 'lovata.toolbox::lang.tab.settings'
        preview_text:
            label: 'lovata.toolbox::lang.field.preview_text'
            size: large
            span: full
            type: textarea
            placeholder: 'lovata.toolbox::lang.field.preview_text'
            tab: 'lovata.toolbox::lang.tab.description'
        description:
            label: 'lovata.toolbox::lang.field.description'
            size: giant
            span: full
            type: richeditor
            tab: 'lovata.toolbox::lang.tab.description'
        preview_image:
                label: 'lovata.toolbox::lang.field.preview_image'
                mode: image
                useCaption: true
                thumbOptions:
                    mode: crop
                    extension: auto
                span: left
                type: fileupload
                tab: 'lovata.toolbox::lang.tab.images'
        images:
            label: 'lovata.toolbox::lang.field.images'
            mode: image
            useCaption: true
            thumbOptions:
                mode: crop
                extension: auto
            span: left
            type: fileupload
            tab: 'lovata.toolbox::lang.tab.images'
        file:
            label: 'lovata.toolbox::lang.field.file'
            type: fileupload
            span: left
            required: 0
            mode: file
            tab: 'lovata.toolbox::lang.tab.files'
secondaryTabs:
    defaultTab: Images
    fields:

        mainimage:
            label: Main Image
            type: nestedform
            form:
                fields:
                    image:
                        type: mediafinder
                        span: full
                        mode: image
                        prompt: Pick a nice image
                        imageWidth: 140
                        imageHeight: 140
                    title:
                        label: Title
                        type: text
                        span: full
                    description:
                        label: Description
                        type: textarea
                        size: small
                        span: full

